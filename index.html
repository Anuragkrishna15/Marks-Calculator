<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>University Marks Calculator</h1>
        <p>Calculate your sessional test scores and find out how much you need to pass!</p>

        <form id="marksForm">
            <label for="subject">Select Subject:</label>
            <select id="subject" required>
                <option value="dbms">DBMS</option>
                <option value="oops">OOPS</option>
                <option value="ds">DS</option>
            </select>

            <label for="st1">Enter marks for ST 1:</label>
            <input type="number" id="st1" min="0" required>

            <label for="st2">Enter marks for ST 2:</label>
            <input type="number" id="st2" min="0" required>

            <label for="st3">Enter marks for ST 3:</label>
            <input type="number" id="st3" min="0" required>

            <button type="submit">Calculate</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
